<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <h1>Css Mem Slider</h1>
    <div class="wrapper">
      <div class="slider">
        <input type="radio" name="radio" id="radio1" checked />
        <input type="radio" name="radio" id="radio2" />
        <input type="radio" name="radio" id="radio3" />
        <input type="radio" name="radio" id="radio4" />

        <div class="slider-images">
          <div class="slide move"><img src="src/1.jpg" alt="1" /></div>
          <div class="slide"><img src="src/2.jpg" alt="2" /></div>
          <div class="slide"><img src="src/3.jpg" alt="3" /></div>
          <div class="slide"><img src="src/4.jpg" alt="4" /></div>
        </div>
        <div class="slider-descs">
          <div class="desc key">Content1</div>
          <div class="desc">Content2</div>
          <div class="desc">Content3</div>
          <div class="desc">Content4</div>
        </div>
        <div class="slider-controls">
          <label for="radio1" class="slider-label"
            ><div class="inner"></div
          ></label>
          <label for="radio2" class="slider-label"
            ><div class="inner"></div
          ></label>
          <label for="radio3" class="slider-label"
            ><div class="inner"></div
          ></label>
          <label for="radio4" class="slider-label"
            ><div class="inner"></div
          ></label>
        </div>
      </div>
    </div>
  </body>
</html>
